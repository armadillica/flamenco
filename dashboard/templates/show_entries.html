{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('clients') }}" method=post class=add-entry>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  <ul class=entries>
  {{ entries }}
  </ul>
{% endblock %}
